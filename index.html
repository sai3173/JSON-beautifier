<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Formatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="text-container">
    <h1 class="display-4 text-center fw-medium">
      Online <span class="text-primary">JSON beautifier and <span class="for">formatter</span></span>
    </h1>
    <p class="lead text-center text-gray mb-6 mb-lg-8">
      Format and beautify your JSON data online with this free tool. Beautify JSON data by adding spaces or tabs and line returns to make it more readable.
    </p></div>
    
    <div class="editor-container">
      <div class="editor">
        <textarea contenteditable="true" id="inputJson" placeholder="Paste your JSON here...">
            {  "property": {    "value": "example_value",    "list_of_properties": [
      {


        "property_1": "value_1"      },
      {        "property_2": "value_2"
},
      {
        "property_3": "value_3"      }
    ],
    "nested_properties": {
"nested_property": {
        "nested_value": "nested_example_value"
      }
    },

    "multiple_values_for_property": [
      "value_1",      "value_2",      "value_3"    ]
  }
}
        </textarea>
      </div>
      <div class="arrows">
        <div class="arrow">&#8594;</div>
        <div class="arrow">&#8592;</div>
      </div>
      <div class="editor">
        <textarea contenteditable="true" id="outputJson" readonly placeholder="Formatted JSON will appear here..."></textarea>
      </div>
    </div>
    <div class="controls">
        <button id="formatSpacesBtn" class="active">Spaces</button>
      <button id="formatTabsBtn">Tabs</button>
      
      
      <input type="number" id="indentSize" placeholder="Number of spaces/tabs" min="1" />
    </div>
    <p id="error" class="error"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
